

{% extends "index.html" %}

{% block content %}
<h2>{{ text }}</h2>
<div class="quiz-container">
{% if already_completed %}
    <p style="color: red;">Вы уже прошли этот тест. Очки за этот тест не будут добавлены снова.</p>
    <img src="{{ url_for('static', filename='quiz_pics/quiz10.jpeg') }}" alt="Quiz_picture" style="width: 400px; max-height: 400px; object-fit: cover;">
    <form method="POST">
        <p>{{ quiz.question }}</p>
        <div>
        <input type="radio" name="answer" value="A"> {{ quiz.options.A }}<br>
        <input type="radio" name="answer" value="B"> {{ quiz.options.B }}<br>
        <input type="radio" name="answer" value="C"> {{ quiz.options.C }}<br>
        <input type="radio" name="answer" value="D"> {{ quiz.options.D }}<br>
    </div>
        <button type="submit" class="button" value="Ответить">
    </form>
{% else %}
<img src="{{ url_for('static', filename='quiz_pics/quiz10.jpeg') }}" alt="Quiz_picture" style="width: 400px; max-height: 400px; object-fit: cover;">
<form method="POST">
        <p>{{ quiz.question }}</p>
        <div>
        <input type="radio" name="answer" value="A"> {{ quiz.options.A }}<br>
        <input type="radio" name="answer" value="B"> {{ quiz.options.B }}<br>
        <input type="radio" name="answer" value="C"> {{ quiz.options.C }}<br>
        <input type="radio" name="answer" value="D"> {{ quiz.options.D }}<br>
    </div>
        <button type="submit" class="button" value="Ответить">
        
    </form>
{% endif %}
</div>

{% endblock %}
